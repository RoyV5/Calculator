<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='calculator.js' defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='main-container'>
        <div id='calc-display'>
            <p id='sub-display'></p>
            <p id='main-display'>0</p>
        </div>
        <button id='clear-button'>Clear</button>
        <button id='backspace-button'><span class="material-icons-outlined">backspace</span></button>
        <button class='calc-button'>7</button>
        <button class='calc-button'>8</button>
        <button class='calc-button'>9</button>
        <button class='operator-button'>/</button>
        <button class='calc-button'>4</button>
        <button class='calc-button'>5</button>
        <button class='calc-button'>6</button>
        <button class='operator-button'>*</button>
        <button class='calc-button'>1</button>
        <button class='calc-button'>2</button>
        <button class='calc-button'>3</button>
        <button class='operator-button'>-</button>
        <button class='calc-button'>0</button>
        <button id='decimal-button'>.</button>
        <button id='return-button'>=</button>
        <button class='operator-button'>+</button>
    </div>
</body>
</html>
